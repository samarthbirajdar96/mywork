<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discussion of list</title>
  </head>
  <body>
    <h1>About List</h1>
    <!-- Unordered List -->
    <ul>
      <li>Apple</li>
      <li>Mango</li>
      <li>Grapes</li>
      <li>Orange</li>
    </ul>

    <!-- Ordered List -->
    <ol type="a">
      <li>Maggie</li>
      <li>Chips</li>
      <li>Pasta</li>
      <li>Noodels</li>
    </ol>
    <!-- Descriptive List -->
    <dl>
      <dt>HTML</dt>
      <dd>is a Hyper Text Markup Language</dd>
    </dl>
    <dt>CSS</dt>
    <dd>is a Cascading style sheet</dd>
  </body>
</html>
