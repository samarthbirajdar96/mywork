<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Layout 2</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <!-- 1st Row -->
        <tr>
          <td>Notebook</td>
          <td>20</td>
        </tr>
        <!-- 2nd Row -->
        <tr>
          <td>Pen</td>
          <td>10</td>
        </tr>
        <!-- 3rd Row -->
        <tr>
          <td>Bottel</td>
          <td>50</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>80</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
